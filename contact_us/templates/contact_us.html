{% extends "base.html" %}
    {% block title %}
        Contact us form
    {% endblock %}
    {% block content %}
        <h2 class="container "align="center">Contact Us form</h2>
        <br>
        <form method="post">
            <div class="container">
                {% csrf_token%}
                <table>
                    {{ form.as_p }}
                </table>
                <input type="submit" value="Save form">
            </div>
        </form>
    {% endblock %}
