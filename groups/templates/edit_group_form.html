{% extends "base.html" %}
    {% block title %}
        Edit group form
    {% endblock %}
    {% block content %}
        <h2 class="container "align="center">Group edit form</h2>
        <br>
        <form action="{% url 'edit-group-form' group_id %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <input type="submit" value="Save form">
        </form>
    {% endblock %}
