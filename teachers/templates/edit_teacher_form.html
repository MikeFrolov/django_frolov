{% extends "base.html" %}
    {% block title %}
        Edit teacher form
    {% endblock %}
    {% block page_title %}Teacher edit form{% endblock %}
    {% block content %}
        <form action="{% url 'edit-teacher-form' teacher_id %}" method="post">
            {% csrf_token %}
            <table class="table table-striped">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endblock %}
