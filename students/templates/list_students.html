{% extends "base.html" %}
    {% block head %}
    {% endblock %}
    {% block content %}
        <h1>List students</h1>
        <ul>
            {% for student in students %}
            <li>
                {{ student.id|safe }}. {{ student.first_name|safe }} {{ student.last_name|safe }} {{ student.age|safe }}
            </li>
            {% endfor %}
        </ul>
    {% endblock %}
