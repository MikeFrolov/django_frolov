{% extends "base.html" %}
    {% block title %}
        Student creation form
    {% endblock %}
    {% block content %}
        <h2 class="container "align="center">Student creation form</h2>
        <br>
        <form class="container" action="/create_student_form/" method="post">
            {% csrf_token%}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endblock %}
