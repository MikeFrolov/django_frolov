{% extends "base.html" %}
    {% block title %}
        Student creation form
    {% endblock %}
    {% block page_title %}Student creation form{% endblock %}
    {% block content %}
        <form class="container" action="/create_student_form/" method="post">
            {% csrf_token%}
            <table class="table table-striped">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endblock %}
