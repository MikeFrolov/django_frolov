{% extends "base.html" %}
    {% block title %}
        Edit student form
    {% endblock %}
    {% block content %}
        <h2 class="container alert" align="center">Student edit form</h2>
        <br>
        <form class="container" action="{% url 'edit-student-form' student_id %}" method="post">
            {% csrf_token %}
            <table class="table table-striped">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endblock %}
