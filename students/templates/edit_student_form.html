{% extends "base.html" %}
    {% block title %}
        Edit student form
    {% endblock %}
    {% block content %}
        <h2>Student edit form</h2>
        <br>
        <form action="{% url 'edit-student-form' student_id %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endblock %}
