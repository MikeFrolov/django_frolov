{% extends "base.html" %}
{% block title %}
    Log in form
{% endblock %}
{% block page_title %}Log in form{% endblock %}
{% block content %}
    <form class="container" method="post">
        {% csrf_token %}
        <table class="table table-striped">
            {{ form.as_table }}
        </table>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
