{% extends "base.html" %}
{% block title %}
    Log in form
{% endblock %}
{% block page_title %}Log in form{% endblock %}
{% block content %}
    <form class="container" method="post">
        {% csrf_token %}
        <table class="table table-striped">
            {{ form.as_table }}
        </table>
        <button type="submit">Log In</button>
    </form>
    <br>
    <p class="text-center"><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create an account</a>.</p>
{% endblock %}
