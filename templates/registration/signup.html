{% extends "base.html" %}
{% block title %}
    Sign up form
{% endblock %}
{% block page_title %}Sign up form{% endblock %}
{% block content %}
    <form class="container" method="post">
        {% csrf_token %}
        <table class="table table-striped">
            {{ form.as_table }}
        </table>
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
