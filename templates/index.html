{% extends "base.html" %}
{% block title %}
    Django project by Michail Frolov
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="container" align="center">
            <br>
            <h1>-- Hi {{ user.username }}! --</h1>
        </div>
    {% else %}
        <div class="container" align="center">
            <br>
            <h1>-- You are not logged in --</h1>
        </div>
    {% endif %}
{% endblock %}
